<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Color change</title>
    <style>
        h1{
            color:green;
        }
    </style>
    <script>
        function myfun(){
            document.body.style.backgroundColor="Yellow";
        }
        function fun(){
            document.body.style.backgroundColor="white";
        }

    </script>
</head>
<body>
    <center>
    <h1>Hello everyone!!!</h1>
    <h1>Lets Play with Colors!</h1>
    <button onclick="myfun()">ChangeColor</button>
    <button onclick="fun()">Reset</button>
</center>
</body>
</html>
