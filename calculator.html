<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script>
        let n1 = 0;
        let n2 = 0;

        function fun() {
            let k1 = document.getElementById("num1");
            n1 = parseFloat(k1.value) || 0;  
            let k2 = document.getElementById("num2");
            n2 = parseFloat(k2.value) || 0;  
        }
        function add() {
            fun();
            let m = n1 + n2;
            let z = document.getElementById("res");
            z.value = m;
        }

        function sub() {
            fun();
            let m = n1 - n2;
            let z = document.getElementById("res");
            z.value = m;
        }

        function mul() {
            fun();
            let m = n1 * n2;
            let z = document.getElementById("res");
            z.value = m;
        }

        function div() {
            fun();
            let m = n1 / n2;
            let z = document.getElementById("res");
            z.value = m;
        }

        function mod() {
            fun();
            let m = n1 % n2;
            let z = document.getElementById("res");
            z.value = m;
        }
        function clr(){
            let t1= document.getElementById("num1");
            t1.value = '';
            let t2= document.getElementById("num2");
            t2.value = '';
            let t3= document.getElementById("res");
            t3.value = '';

        }

    </script>
</head>
<body>
    <center><h1>Calculator</h1></center>
    <label for="num1"><b>Num1: &ensp;</b></label>
    <input type="number" id="num1" name="num1">
    <br><br>
    <label for="num2"><b>Num2: &ensp;</b></label>
    <input type="number" id="num2" name="num2">
    <br><br>
    <label for="res"><b>Result: &ensp;</b></label>
    <input type="number" id="res" name="res" >
    <br><br>
    <button onclick="add()"> +</button>
    <button onclick="sub()"> -</button>
    <button onclick="mul()"> x</button>
    <button onclick="div()"> /</button>
    <button onclick="mod()"> %</button>
    <button onclick="clr()">clr</button>
</body>
</html>
